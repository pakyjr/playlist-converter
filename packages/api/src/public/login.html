<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Iuly - Login</title>
</head>

<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Iuly</strong></li>
    </ul>
    <ul>
      <!-- Navigation Links can be added here if needed -->
    </ul>
  </nav>
  <main class="container">
    <div class="grid">
      <section style="text-align: center; padding-top: 2rem;">
        <h2>Iuly</h2>
        <p>Connect with your Spotify or Apple Music account.</p>
        <button id="loginButton"
          style="background-color: black; color: white; padding: 0.5rem 1rem; border-radius: 0.3rem; text-decoration: none;">Login</button>
      </section>
    </div>
  </main>
  <footer class="container">
    <small>&copy; 2024 Iuly</small>
  </footer>
  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      window.location.href = 'http://localhost:8080/v1/users/login/spotify';
    });
  </script>
</body>

</html>
